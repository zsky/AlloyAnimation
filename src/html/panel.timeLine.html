<%
    /**
    时间轴面板
    @param {Number} now 当前时刻
    @param {Number} axisStep
    @param {Number} axisSubStep
    @param {Number} [axisNumberCount = 9] 坐标轴上的数字的个数
    **/
%>
<div class="hd">
    时间轴
    <span class="js-showBoneTreePanel">&gt;&gt;</span>
    <span class="js-removeKeyframeBtn">删除关键帧</span>
    <span class="js-addKeyframeBtn">添加关键帧</span>
    <span class="js-playAnimation">播放</span>
</div>
<div class="bd">
    <div class="js-nowVernier" style="left: <%= now * axisStep %>px"></div>
    <div class="js-mouseVernier" style="left: <%= now * axisStep %>px"></div>
    <div class="js-axis">
        <%@ panel.timeLine.axis.html %>
    </div>
</div>
